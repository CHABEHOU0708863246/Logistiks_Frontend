<div class="dialog-overlay" *ngIf="visible">
  <div class="dialog-container">
    <div class="dialog-header">
      <h3>{{ title }}</h3>
      <button class="close-btn" (click)="onCancel()">&times;</button>
    </div>
    <div class="dialog-body">
      <p>{{ message }}</p>
      <small class="text-muted" *ngIf="details">{{ details }}</small>

      <div *ngIf="showInput" class="input-section">
        <textarea
          class="dialog-input"
          rows="3"
          [placeholder]="inputPlaceholder"
          [(ngModel)]="inputValue"
          (ngModelChange)="inputValid = true"
          [class.invalid]="!inputValid"
        ></textarea>
        <div *ngIf="!inputValid" class="error-message">
          {{ inputErrorMessage }}
        </div>
      </div>
    </div>
    <div class="dialog-footer">
      <button class="btn btn-secondary" (click)="onCancel()">{{ cancelText }}</button>
      <button class="btn btn-danger" (click)="onConfirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
